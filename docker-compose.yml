version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: ridepooling-db
    environment:
      POSTGRES_DB: ridepooling
      POSTGRES_USER: ridepooling
      POSTGRES_PASSWORD: ridepooling
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridepooling"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ridepooling-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
